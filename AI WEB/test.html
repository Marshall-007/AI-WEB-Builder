<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Select Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
</head>
<body>

<div class="container mt-5">
   <div class="box">
      <label for="fontFamilySelect">Select a font family:</label>
      <select id="fontFamilySelect" class="form-control selectpicker" data-live-search="true">
         <option value="Serif">Serif font</option>
         <option value="SansSerif">Sans serif font</option>
         <option value="Rockwell">Rockwell font</option>
      </select>
   </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Select JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize selectpicker
        $('.selectpicker').selectpicker();

        // Optional: Additional configuration if needed
        $('.selectpicker').on('shown.bs.select', function (e) {
            // Custom code to run when the dropdown is shown
        });

        $('.selectpicker').on('hide.bs.select', function (e) {
            // Custom code to run when the dropdown is hidden
        });
    });
</script>

</body>
</html>
